<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Storage Access Fixer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 200px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #ff0000, #cc0000);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .header-text h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .header-text p {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
    }

    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-label {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4CAF50;
      box-shadow: 0 0 10px #4CAF50;
      animation: pulse 2s infinite;
    }

    .status-dot.disabled {
      background: #F44336;
      box-shadow: 0 0 10px #F44336;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.2);
      transition: 0.3s;
      border-radius: 26px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background: linear-gradient(135deg, #4CAF50, #45a049);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }

    .features {
      margin-top: 15px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }

    .feature-icon {
      width: 20px;
      height: 20px;
      background: rgba(76, 175, 80, 0.2);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #4CAF50;
    }

    .btn-reload {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(135deg, #ff0000, #cc0000);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-reload:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
    }

    .btn-reload:active {
      transform: translateY(0);
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <div class="features">

  <button class="btn-reload" id="btnReload">

  <div class="footer">

  </div>

  <script src="popup.js"></script>
</body>
</html>
